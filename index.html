<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Custom Styles</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        /* Custom styles for DataTables elements */
        .dataTables_wrapper .dataTables_filter input {
            color: #000000 !important; /* Text color for search box */
            background-color: #ffffff !important; /* Background color for search box */
            border: 1px solid #ccc !important; /* Add a border for better visibility */
            padding: 5px !important; /* Add padding for better appearance */
            border-radius: 3px !important; /* Add border-radius for rounded corners */
        }

        .dataTables_wrapper .dataTables_length select {
            color: #000000 !important; /* Text color for dropdown */
            background-color: #ffffff !important; /* Background color for dropdown */
            border: 1px solid #ccc !important; /* Add a border for better visibility */
            padding: 5px !important; /* Add padding for better appearance */
            border-radius: 3px !important; /* Add border-radius for rounded corners */
        }

        /* General table styles */
        .dataTables_wrapper table.dataTable {
            color: #000000 !important; /* Text color for table data */
            background-color: #ffffff !important; /* Background color for table */
            border: 1px solid #ccc !important; /* Add a border for better visibility */
        }

        /* Additional customizations for table header */
        .dataTables_wrapper table.dataTable thead th {
            color: #000000 !important; /* Text color for table header */
            background-color: #ffffff !important; /* Background color for table header */
        }

        /* Additional customizations for table rows */
        .dataTables_wrapper table.dataTable tbody tr {
            color: #000000 !important; /* Text color for table rows */
            background-color: #ffffff !important; /* Background color for table rows */
        }
    </style>
</head>
<body>
    <!-- Your DataTable HTML structure -->
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows -->
            <tr>
                <td>Tiger Nixon</td>
                <td>System Architect</td>
                <td>Edinburgh</td>
                <td>61</td>
                <td>2011/04/25</td>
                <td>$320,800</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#example').DataTable();
        });
    </script>
</body>
</html>
